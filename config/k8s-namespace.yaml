apiVersion: v1
kind: Namespace
metadata:
  name: scalability-test
  labels:
    app: scalability-test
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: scalability-quota
  namespace: scalability-test
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "20"
    limits.memory: 32Gi
    pods: "100"
    count/jobs.batch: "60"
